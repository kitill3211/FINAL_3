<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/flick/jquery-ui.css">
        <link rel="stylesheet" href="https://autodeskviewer.com/viewers/2.9/style.css?v=v2.9">
        <script src="https://autodeskviewer.com/viewers/2.9/viewer3D.min.js?v=v2.9"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="js/jquery.qrcode.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="js/Autodesk.ADN.Toolkit.ViewData.js"></script>
        <script src="js/vr-party-common.js"></script>
        <script src="js/vr-party-presenter.js"></script>
    </head>
    <body onload="initialize();" onbeforeunload="terminate();" onresize="resize();">
        <table cellpadding="10px">
            <tr>
                <td valign="top" style="min-width:30px;text-align:center;">
                    <div class="highlight" id="join"></div>
                    <br/>
                    <a id="url" target="_blank" title="Scan this QR code to connect to this session from your mobile device. "><div id="qrcode"></div></a>
                    <a id="urlVR" target="_blankVR" title="Scan this QR code to connect to this session from your mobile device. VR"><div id="qrcodeVR"></div></a>
                    <p class="info">Scan to connect with Google Cardboard<br/>then load a model from the list below</p>
                    <br/>
                    <input type="file" id="fileElem" style="display:none" onchange="onFilesDialogCalled(this.files);" multiple/>
                   
                    <center>
                        <br/>
                        <div id="control"></div>
                        <br/>
                       <p><input type="button" value="VR" onclick="giveQr3D()"></p>
                        <p><input type="button" value="Демонстрация" onclick="giveQr()"></p>
                        <div
                            id="restart-button"
                            type="button"
                            class="cmd-btn-small-x"
                            onclick="window.location.href = window.location.origin;">New session
                        </div>
                        <br />
                    </center>
                </td>
                <td valign="top">
                    <div id="layer1">
                        <div id="3dViewDiv"></div>
                    </div>
                    <div id="layer2" class="aboutLayer">
                        <div display="none" id="aboutDiv">
                            <!--embed class="full" src="about.html"></embed-->
                            <object type="text/html" class="full" data="about.html"></object>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        
    </body>
</html>
